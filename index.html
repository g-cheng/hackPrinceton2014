<html>

    <body>
        <div id='game'> 
            <div id='gameField'>  
            </div> 
            <div id='gameInfo'> 
				<div id='points'>
					<div>Current Score:</div>

					<div>Speed:</div>
					<div id='speed'>1</div>
				</div>
				<div id='gamemsg'>
					<div id='nextRndMsg'>Next Round!</div>

            </div> 
        </div>
